name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  # Step 1: Build & Push Docker Image for Backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/stockmarket-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/stockmarket-backend:latest
  # TODO : Deploy Backend to Server

  # Step 2: Build & Push Docker Image for Frontend
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd dashboard && npm install

      - name: Build Angular App
        run: cd dashboard && npm run build --configuration=production

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dashboard/dist/dashboard